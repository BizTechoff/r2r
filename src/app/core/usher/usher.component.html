<style>
    table {
        width: 100%;
    }

    th {
        text-align: start;
    }

    td {
        border-bottom: 1px solid lightblue;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class="full-page">
    <div class="header">

        <div style="display:flex;flex-direction: row;flex-grow: 1;align-content: space-between;">
            <button title="Show Prev Day" style="height: 40px;" mat-raised-button color="primary" (click)="prevDay()">-</button>
            <div>
                <data-control title="Today: {{ clientLastRefreshDate | date: 'dd.MM.yyyy' }}" [column]="params.date"></data-control>
                <!-- <h6 style="padding: 0;margin: 0;"><span>Today: {{ clientLastRefreshDate | date:'dd.MM.yyyy' }}</span></h6> -->
            </div>
            <button title="Show Next Day" style="height: 40px;" mat-raised-button color="primary" (click)="nextDay()">+</button>
            <button mat-mini-fab (click)="refresh()" color="primary"
                title="Last Refresh Done At: {{ clientLastRefreshDate | date: 'HH:mm' }}">
                <mat-icon>refresh</mat-icon>
            </button>
            <data-control [column]="params.area" title="Filter By Area" style="padding-left: 20px;"></data-control>
            <data-control [column]="params.fid" title="Filter By From Location" style="min-width: 170px;padding-left: 20px;"></data-control>
            <span style="padding-top: 13px;"> > </span>
            <data-control [column]="params.tid" title="Filter By To Location" style="min-width: 170px;padding-right: 20px;"></data-control>
            <!-- <button mat-mini-fab title="Toggle Filters" (click)="clearFilters()"
                color="primary">
                <mat-icon>filter_alt</mat-icon>
            </button> -->
            <button mat-mini-fab title="Show Rides Activities For Selected Date" (click)="history()"
                color="{{ params.historyChanged.value ? 'accent':'primary' }}" style="align-content: flex-end;">
                <mat-icon>history</mat-icon>
            </button>
        </div>
        <!-- <div>
            <mat-expansion-panel [expanded]="params.fid.value || params.tid.value">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Last Retrieved: {{ clientLastRefreshDate | date: 'HH:mm' }}
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <data-control [column]="params.fid"></data-control>
                <data-control [column]="params.tid"></data-control>
            </mat-expansion-panel>
        </div> -->
    </div>
    <div class="grow-item">
        <table style="width: 100%">
            <tr>
                <th><u>Kav</u></th>
                <th><u>Pass</u></th>
                <th><u>Rides</u></th>
                <th><u>w4-Driver</u></th>
                <th><u>In-Hospital</u></th>
                <!-- <th><u>w4-Accept</u></th>
                <th><u>inProgress</u></th> -->
                <th><u>#Register</u></th>
            </tr>
            <!-- <tr ng-repeat="r in rides | orderBy:'-age'"></tr> -->
            <tr *ngFor="let r of rides">

                
                <td>
                    <strong *ngIf="r.fromIsBorder"> {{ r.from }} </strong>
                    <span *ngIf="!r.fromIsBorder"> {{ r.from }} </span>
                    >
                    <strong *ngIf="r.toIsBorder"> {{ r.to }} </strong>
                    <span *ngIf="!r.toIsBorder"> {{ r.to }} </span>
                </td>
                <!-- <td *ngIf="!r.fromIsBorder">{{ r.from }}</td>
                <td *ngIf="r.fromIsBorder"><strong> {{ r.from }} </strong></td>
                <td *ngIf="!r.fromIsBorder">{{ r.from }}</td>
                <td *ngIf="r.toIsBorder"><strong> {{ r.to }} </strong></td>
                <td *ngIf="!r.toIsBorder">{{ r.to }}</td> -->
                <td>{{ r.passengers }}</td>
                <td *ngIf="r.ridesCount == 0">{{ r.ridesCount }}</td>
                <td *ngIf="r.ridesCount > 0"><button (click)="openSetDriver(r)"><u>{{ r.ridesCount }}</u></button></td>
                <td>{{ r.w4Driver }}</td>
                <td>{{ r.inHospital }}</td>
                <!-- <td>{{ r.w4Accept }}</td>
                <td>{{ r.inProgress }}</td> -->
                <td>{{ r.registers }}</td>
            </tr>
        </table>

    </div>
    <div class="footer">
        <hr>
        Found: {{ rides && rides.length > 0? rides.length : 0 }} rows
    </div>
