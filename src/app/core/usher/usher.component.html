<style>
    table {
        width: 100%;
    }

    td {
        border-bottom: 1px solid lightblue;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class="full-page">
    <div>
        <table style="width: 100%;">
            <tr>
                <td>
                    <data-area [settings]="toolbar"></data-area>
                </td>
                <td style="padding-left: 15px;">
                    <button mat-mini-fab title="Refresh" (click)="refresh()" color="primary">
                        <mat-icon>refresh</mat-icon>
                    </button>
                </td>
                <td style="padding-left: 15px;">LastRefresh: {{ clientLastRefreshDate | date: 'HH:mm' }}</td>
                <td style="padding-left: 15px;width: 100%;text-align: end;">
                    <button mat-mini-fab title="Add Ride" (click)="addRide()" color="primary">
                        <mat-icon>add</mat-icon>
                    </button>
            </tr>
            <!-- <tr>
            <td>
                <mat-checkbox [checked]="groupSameLocations" (change)="onGroupSameLocations()">Group Same Locations
          </mat-checkbox>
            </td>
        </tr> -->
        </table>
    </div>
    <div class="grow-item">
        <data-grid *ngIf="ridesGrid && ridesGrid.items && ridesGrid.items.length > 0" [settings]="ridesGrid"></data-grid>
        <div *ngIf="(!(ridesGrid && ridesGrid.items && ridesGrid.items.length > 0))">
            <span style="text-align: center;">
                <h3>Found: 0 Records</h3>
            </span>
        </div>

    </div>
