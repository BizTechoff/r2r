<div class="full-page">
    <!-- <data-grid *ngIf="grid" class="grow-item" [settings]="grid"></data-grid> -->
    <div class="header">
        <u>
            <h3>Set Driver</h3>
        </u>
    </div>
    <div class="grow-item">
        <table style="width: 100%;">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Home</th>
                <th title="Days From Last Ride (any)">Last-Ride</th>
                <th>Last-Call</th>
                <th>Reason</th>
            </tr>
            <tr *ngFor="let d of drivers" (dblclick)="onDriverSelected(d)" title="Double Click To Select">
                <td>
                    <!-- *ngIf="menu && menu.items && menu.items.length > 0" -->
                    <button mat-flat-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="showDriverRides(d)">Show Driver Rides</button>
                        <button mat-menu-item (click)="openCallDocumentationDialog(d)">Show Call Documentation</button>
                    </mat-menu>
                </td>
                <td>{{ d.name }}</td>
                <td>{{ d.mobile }}</td>
                <td>{{ d.home }}</td>
                <td>{{ d.lastRideDays }}</td>
                <td>{{ d.lastCallDays}}</td>
                <td>{{ d.reason}}</td>
            </tr>
        </table>
    </div>
    <div class="footer">
        <hr>
        <span>Found: {{ drivers.length }}</span>
    </div>
</div>
