<div class="full-page">
  <div class="header">
      <div style="display:flex;flex-direction: column;flex-grow: 1;justify-content: space-between;">
        <data-control [column]="search"></data-control>
        <button mat-raised-button color="primary" (click)="addPatient()">
          <mat-icon>add</mat-icon>
          <mat-label>Add New Patient</mat-label>
        </button>
      </div>
  </div>

  <div class="grow-item">
    <data-grid class="patients-center" [settings]="patientsSettings"></data-grid>
  </div>
  
  <div class="footer"></div>
</div>
