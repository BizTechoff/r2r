<div class="full-page">
  <div class="header">
    <table style="width: 100%;">
      <tr>
        <td style="width: 100%;">
          <data-control [column]="search"></data-control>
        </td>
        <td>
          <button mat-raised-button color="primary" (click)="addPatient()">
            <mat-icon>add</mat-icon>
            <mat-label>Add New Patient</mat-label>
          </button>
        </td>
      </tr>
    </table>
  </div>

  <div class="grow-item">
    <data-grid class="patients-center" [settings]="patientsSettings"></data-grid>
  </div>
  
  <div class="footer"></div>
</div>
