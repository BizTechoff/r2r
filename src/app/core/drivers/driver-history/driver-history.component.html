<div class="full-page">
    <div class="header">
        <span *ngIf="!(rides && rides.length > 0)">Found: 0 Rides</span>
    </div>
    <div class="grow-item">
        <table *ngIf="rides && rides.length > 0">
            <tr>
                <th>Line</th>
                <th>Date</th>
                <th>Pass</th>
                <th>Age</th>
                <th>Status</th>
            </tr>
            <tr *ngFor="let r of rides">
                <td>{{ r.from }} > {{ r.to }}</td>
                <td>{{ r.date | date:'dd.MM' }} {{ r.pickupTime }}</td>
                <td>{{ r.passengers }}</td>
                <td>{{ r.age }}</td>
                <td>{{ r.status.id }}</td>
            </tr>
        </table>
    </div>
    <div class="footer">
    </div>
</div>
