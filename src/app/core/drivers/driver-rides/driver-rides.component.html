<div class="full-page">
  <div class="grow-item">
    <div *ngIf="driverDataRows">

      <div *ngIf="driverDataRows.todayMorning.length > 0">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Today - Morning
            </mat-panel-title>
            <mat-panel-description>
              Count: {{ driverDataRows.todayMorning.length }} Rides
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div>
            <table style="width: 100%;">
              <tr *ngFor="let r of driverDataRows.todayMorning">
                <td></td>
                <td>{{ r.title }}</td>
                <td>Found {{ r.subTitle }} Passengers</td>
                <td>
                  <mat-icon *ngFor="let i of r.icons">
                    {{ i }}
                  </mat-icon>
                </td>
                <td><button mat-button (click)="register(r.id)">
                    Register
                  </button></td>
              </tr>
            </table>
          </div>
        </mat-expansion-panel>
      </div>

      <div *ngIf="driverDataRows.tomorrowMorning.length > 0">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Tomorrow - Morning
            </mat-panel-title>
            <mat-panel-description>
              Count: {{ driverDataRows.tomorrowMorning.length }} Rides
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div>
            <table style="width: 100%;">
              <tr *ngFor="let r of driverDataRows.tomorrowMorning">
                <td></td>
                <td>{{ r.title }}</td>
                <td>Found {{ r.subTitle }} Passengers</td>
                <td>
                  <mat-icon *ngFor="let i of r.icons">
                    {{ i }}
                  </mat-icon>
                </td>
                <td><button mat-button (click)="register(r.id)">
                    Register
                  </button></td>
              </tr>
            </table>
          </div>
        </mat-expansion-panel>
      </div>

    </div>
  </div>
</div>
