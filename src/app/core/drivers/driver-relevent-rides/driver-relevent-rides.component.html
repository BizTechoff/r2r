                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Today

                      <mat-panel-description>

                        <div class="grow-item">

                        </div>

                            <mat-panel-description>
                                Count: {{todayAfternoonRidesSettings.items.length}} Rides 
                            </mat-panel-description>
                          </mat-expansion-panel-header>
                      
                          <div class="grow-item">
                            <data-grid [settings]="todayAfternoonRidesSettings"></data-grid>
                        </div>  

                          <!-- <mat-action-row>
