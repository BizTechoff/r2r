<style>
    table {
        width: 100%;
    }

    td {
        border-bottom: 1px solid lightblue;
    }

    table.center {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class="full-page">
    <div>
        <table style="width: 100%;">
            <tr>
                <td>
                    <data-area [settings]="toolbar"></data-area>
                </td>
                <td style="padding-left: 15px;">
                    <button mat-mini-fab title="Refresh" (click)="refresh()" color="primary">
                        <mat-icon>refresh</mat-icon>
                    </button>
                </td>
                <td style="padding-left: 15px;">LastRefresh: {{ clientLastRefreshDate | date: 'HH:mm' }}</td>
                <td style="padding-left: 15px;width: 100%;text-align: end;">
                    <button mat-mini-fab title="Add Ride" (click)="addRide()" color="primary">
                        <mat-icon>add</mat-icon>
                    </button>
            </tr>
            <!-- <tr>
            <td>
                <mat-checkbox [checked]="groupSameLocations" (change)="onGroupSameLocations()">Group Same Locations
          </mat-checkbox>
            </td>
        </tr> -->
        </table>
    </div>
    <div class="grow-item">
        <table style="width: 100%">
            <tr>
                <th><u>from</u></th>
                <th><u>to</u></th>
                <th><u>ridesCount</u></th>
                <th><u>passengers</u></th>
                <th><u>inProgress</u></th>
                <th><u>needDriver</u></th>
                <th><u>needApprove</u></th>
            </tr>
            <!-- <tr ng-repeat="r in rides | orderBy:'-age'"></tr> -->
            <tr *ngFor="let r of rides">
                <td *ngIf="r.fromIsBorder"><strong> {{ r.from }} </strong></td>
                <td *ngIf="!r.fromIsBorder">{{ r.from }}</td>
                <td *ngIf="r.toIsBorder"><strong> {{ r.to }} </strong></td>
                <td *ngIf="!r.toIsBorder">{{ r.to }}</td>
                <td><button (click)="openShowRides(r)"><u>{{ r.ridesCount }}</u></button>
                <td>{{ r.passengers }}</td>
                <td>{{ r.inProgress }}</td>
                <td><button (click)="openSetDriver(r)"><u>{{ r.needDriver }}</u></button>
                </td>
                <td><button (click)="openApproveDriver(r)"><u>{{ r.needApprove }}</u></button></td>
            </tr>
        </table>
    </div>
</div>
