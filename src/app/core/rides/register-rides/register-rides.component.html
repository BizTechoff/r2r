<div class="full-page">
    <div>
        <table style="width: 100%;">
            <tr>
                <td style="padding-left: 15px;">
                    <table style="width: 100%;">
                        <tr>
                            <td>
                                <button mat-mini-fab title="Refresh" (click)="refresh()" color="primary">
                                    <mat-icon>refresh</mat-icon>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span style="padding-left: 15px;">Refreshed: {{ clientLastRefreshDate | date: 'HH:mm'
                                    }}</span>
                            </td>
                            <td style="padding-left: 15px;width: 100%;text-align: end;">
                                <button mat-mini-fab title="Add Ride" (click)="openAddRegisterRide()" color="primary">
                                    <mat-icon>add</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </table>
                </td>

            </tr>
        </table>
    </div>

    <div class="grow-item">
        <span *ngIf="(!(rides)) || (rides.length == 0)">No regsiterations found</span>
        <table *ngIf="rides && (rides.length > 0)" style="width: 100%">
                <table style="width: 100%;">
                    <tr>
                        <th>date</th>
                        <th>from</th>
                        <th>to</th>
                        <th>pass</th>
                        <th>registeredCount</th>
                    </tr>
                    <tr *ngFor="let r of rides">
                        <td>{{ r.date | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ r.from }}</td>
                        <td>{{ r.to }}</td>
                        <td>{{ r.pass }}</td>
                        <td>{{ r.registeredCount }}</td>
                    </tr>
                </table>
        </table>
    </div>
</div>
